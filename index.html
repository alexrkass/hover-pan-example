
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>hoverZoom</title>
    <meta name="description" content="a scene with custom desktop camera controls">
    <link rel="stylesheet" href="hover-zoom.css" />

  </head>
  <body>
    <a-scene id="scene">
      <a-assets>
        <img id='img' src='background.jpg'/>
        <video id="vid" src="sunset.mov" autoplay loop ></video>
      </a-assets>
      <a-entity camera="fov:80" hover-zoom-look-controls>
      <a-videosphere src="#vid" rotation="0 180 0" id="banner-video"></a-videosphere>
    </a-scene>
    <script src="bundle.js"></script>
    <script src="fallback.js"></script>
  </body>
</html>
