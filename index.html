
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>hoverZoom</title>
    <meta name="description" content="a scene with custom desktop camera controls">

  </head>
  <body>
    <a-scene>
      <a-assets id = "assets">
      <script>
      if(window.innerWidth <= 1000){
        var image = document.createElement("img");
        image.innerHTML = "<img id='img' src='background.jpg'/>";
        var assets = document.getElementById("assets");
        assets.appendChild(image);
        }
      else{
        var video = document.createElement("video");
        video.innerHTML = "<video id='video' src='sunset.mov'/>";
        var assets = document.getElementById("assets");
        assets.appendChild(video);
        }
      </script>
    </a-scene>
    <script src="bundle.js"></script>
  </body>
</html>
