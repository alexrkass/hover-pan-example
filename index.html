
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>hoverZoom</title>
    <meta name="description" content="a scene with custom desktop camera controls">
    <script src="bundle.js"></script>

  </head>
  <body>
    <a-scene id="scene">

      <a-entity camera="fov:80" hover-zoom-look-controls></a-entity>

    </a-scene>

  </body>
